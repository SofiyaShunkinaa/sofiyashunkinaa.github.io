<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sliders.css">
    <link rel="stylesheet" href="styles/style-second.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>Lamborghini Urus Аренда премиальных авто Минск</title>
</head>
<body>
    <div>
    <div class="b-head">
        <header class="head">
            <div class="head__logo">
                <a href="index.html" class="logo">
                <img src="images/logomain.png" alt="logo">
                </a>
            </div>
            <div class="head__menu">
                <div class="menu">
                    <div class="menu__item punkt">О нас</div>
                    <div class="menu__item punkt">Каталог</div>
                    <div class="menu__item punkt">Правила и Условия</div>
                    <div class="menu__item punkt">Контакты</div>
                    <div class="menu__item menu__item--black">Мобильное приложение</div>   
                    <div class="menu__item menu__item--white">Войти</div>
                </div>               
            </div>
            <div class="head__burger"><img src="images/burger.png" alt="#"></div>
        </header>
    </div>
    <section class="b-section">
        <div class="container container-second">
            <div class="grid-second">
            
            <div class="container-for-sliders">

                <div class="mySlides">
                    <img src="images/image 22.png" alt="slide">
                </div>

                <div class="mySlides">
                    <img src="images/slide-1.png" alt="slide">
                </div>

                <div class="mySlides">
                    <img src="images/slide-2.jpg" alt="slide">
                </div>

                <div class="row">

                    <div class="column">
                    <img class="demo cursor" src="images/image 22.png" onclick="currentSlide(1)" alt="cursor">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/slide-1.png" onclick="currentSlide(2)" alt="cursor">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/slide-2.jpg" onclick="currentSlide(3)" alt="cursor">
                    </div>
                </div>
            </div>
        


                <div class="rightspace">
                    <div class="rightspace__title">
                        <div class="rightspace__title--title">
                            <h1>Lamborghini Urus</h1>
                        </div>
                        <div class="rightspace__title--subtitle">
                            <p>Покоритель любых дорог</p>
                        </div>
                    </div>
                    <div class="rightspace__menu">
                        <div class="rigthspace__item">
                            <div class="item--icon"><img src="images/img1.png" alt="icon"></div>
                            <div class="item--text">Выбрать цвет</div>
                        </div>
                        <div class="rigthspace__item">
                            <div class="item--icon"><img src="images/img2.png" alt="icon"></div>
                            <div class="item--text">Послушать мотор</div>
                        </div>
                        <div class="rigthspace__item">
                            <div class="item--icon"><img src="images/img3.png" alt="icon"></div>
                            <div class="item--text">Выбрать конфигурацию</div>
                        </div>
                    </div>

            </div>

            <div class="configuration">
                <div class="configuration__item">
                    <div class="item-first">Мощность</div>
                    <div class="item-second">478кВт</div>
                </div>
                <div class="configuration__item">
                    <div class="item-first">Максимальная скорость</div>
                    <div class="item-second">305км/ч</div>
                </div>
                <div class="configuration__item">
                    <div class="item-first">0-100 км/ч</div>
                    <div class="item-second">3,6с</div>
                </div>
            </div>

            <div class="buttons">
                <div class="but-container">
                    <button class="but-first">Заказать сейчас</button>
                    <button class="but-heart"><img  class="heart" src="images/heart.png" alt="button"></button>
                </div>
                <button class="but-second">Забронировать</button>
            </div>
            
        </div>
    </div>
</section>
    <div class="b-footer">
        <footer class="footer">
            <div class="footer__text-left">
                <span>О нас</span>
                <span>Личный кабинет</span>
                <span>Католог</span>
                <span>Контакты</span>
            </div>
            <div class="footer__logo"><img src="images/logofoot.png" alt="logo"></div>
            <div class="footer__text-right">
                <span>Вопрос-ответ</span>
                <span>Правила и условия</span>
            </div>
        </footer>
    </div>
</div>
    <script src="js/sliders.js"></script>
</body>
</html>
